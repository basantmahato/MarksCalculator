<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="container">
            
            <div class="box">
                <div class="title">Enter your marks:</div>
                <form  class="Calculate-form" id="calculateForm">
                    <input type="number" name="Maths" placeholder="Maths Marks" required>
                    <input type="number" name="Science" placeholder="Science Marks" required>
                    <input type="number" name="English" placeholder="English Marks" required>
                    <input type="number" name="History" placeholder="History Marks" required>
                </form>
                <button class="Calculate-button" type="submit">Calculate</button>
            
            
                <div class="result">
            <div class="title">Your Result:</div>
            <div class="result-box">
                <div class="result-marks">Total Marks: <span id="totalMarks">0</span></div>
                <div class="result-percentage">Percentage: <span id="percentage">0%</span></div>
                <div class="result-grade">Grade: <span id="grade"></span></div>
            </div>
        </div>
            
            
            
            </div>
            
        </div>
        
    <script src="script.js"></script>

</body>
</html>
